<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>E-commerce product page</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- FavIcon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/index.css" />

    <!-- Scripts -->
    <script src="./scripts/scripts.js"/></script>
  </head>
  <body>

    <header class="nav">
      
      <div class="nav-left">
        <div class="container">
          <img class="logo" src="./images/logo.svg"/>
        </div>
        <div class="links">
          <a>Collections</a>
          <a>Men</a>
          <a>Women</a>
          <a>About</a>
          <a>Contact</a>
        </div>
      </div>

      <div class="nav-right">
        <img src="./images/icon-cart.svg"/>
        <img class="avatar" src="./images/image-avatar.png"/>
      </div>
    </header>

    <main>

      <section class="product-gallery">
        <img class="product" src="./images/image-product-1.jpg"/>
        <div class="product-thumbnails">
          <div class="container selected">
            <img class="thumbnail selected" src="./images/image-product-1-thumbnail.jpg"/>
          </div>
          <div class="container">
            <img class="thumbnail" src="./images/image-product-2-thumbnail.jpg"/>
          </div>
          <div class="container">
            <img class="thumbnail" src="./images/image-product-3-thumbnail.jpg"/>
          </div>
          <div class="container">
            <img class="thumbnail" src="./images/image-product-4-thumbnail.jpg"/>
          </div>
        </div>
      </section>

      <section class="product-info">
        <span class="accent label">SNEAKER COMPANY</span>
        <h1>Fall limited edition sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="price-info">
          <div class="price">
            <h2>$125.00</h1>
              <div class="background">
                <span class="accent">50%</span>
              </div>
          </div>
          <span class="old-price sale">$250.00</span>
        </div>
        <div class="purchase-buttons">
          <div class="purchase-amount">
            <button>
              <img src="/images/icon-minus.svg"/>
            </button>
            <span>0</span>
            <button>
              <img src="/images/icon-plus.svg"/>
            </button>
          </div>
          <button class="add-cart">
            <img src="/images/icon-cart.svg"/>Add to cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
